site_name: Technical DRG Archives
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: amber
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: amber
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/placeholder-logo.png
  favicon: assets/placeholder-favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top

repo_name: Technical-DRG/Technical-DRG-Archives
repo_url: https://github.com/Technical-DRG/Technical-DRG-Archives

plugins:
  - search
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: iso_datetime

markdown_extensions:
  - abbr
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html

# For MathJax suport
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Data:
    - data/index.md
    - "A look at gk2 breakpoints with AISE and BoM": data/gk2-bp-aise-vs-bom.md
  - Guides:
    - guides/index.md
    - An Introduction to Modded Difficulties: guides/intro-modded-difficulties.md
  - Builds:
    - builds/index.md
    - Sticky Fuel: builds/sticky-fuel.md
    - Burning Hell: builds/burning-hell.md
  - Breakdowns:
    - breakdowns/index.md
  - Tags: tags.md
