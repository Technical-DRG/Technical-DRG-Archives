site_name: Technical DRG Archives
theme:
  name: material
  palette:
    primary: amber
    accent: deep purple
  logo: assets/placeholder-logo.png
  favicon: assets/placeholder-favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top

repo_name: Technical-DRG/Technical-DRG-Archives
repo_url: https://github.com/Technical-DRG/Technical-DRG-Archives

plugins:
  - search
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: iso_datetime

nav:
  - Home: index.md
  - Tags: tags.md
